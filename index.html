<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recepty (standardní verze)</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- největší hlavní recept -->
      <section id="salads" class="salads">
        <div class="menu">
          <div class="category">Saláty</div>
          <div class="comments">5 komentářů</div>
        </div>

        <h1 class="salads__title">Salát s&nbsp;vlašskými ořechy</h1>
      </section>

      <section id="small-recipes" class="small-recipes">
        <!-- malý recept 1 -->

        <div class="small-recipe snack">
          <div class="menu">
            <div class="category">Svačina</div>
            <div class="comments">16 komentářů</div>
          </div>
          <h2 class="small-recipe__title">Chlebíček s&nbsp;avokádem</h2>
        </div>
        <!-- malý recept 2 -->
        <div class="small-recipe tacos">
          <div class="menu">
            <div class="category">Mexická</div>
            <div class="comments">7 komentářů</div>
          </div>
          <h2 class="small-recipe__title">Avokádové tacos</h2>
        </div>

        <!-- malý recept 3 -->
        <div class="small-recipe pita">
          <div class="menu">
            <div class="category">Luštěniny</div>
            <div class="comments">23 komentářů</div>
          </div>
          <h2 class="small-recipe__title">Pita chléb s&nbsp;cizrnou</h2>
        </div>

        <!-- malý recept 4 -->
        <div class="small-recipe burger">
          <div class="menu">
            <div class="category">Burgery</div>
            <div class="comments">19 komentářů</div>
          </div>
          <h2 class="small-recipe__title">Sojový burger</h2>
        </div>
      </section>

      <p>

        <a href="https://unsplash.com/license">do-whatever-you-want</a>)
      </p>
    </footer> -->
    </div>
  </body>
</html>
